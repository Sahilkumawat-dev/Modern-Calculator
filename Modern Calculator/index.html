<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesSociety|Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
            <!-- Notessociety -->

<body>
    <div class="calculator">
        <div class="calculator-header">Modern Calculator</div>
        <h3><a href="https://notessociety.netlify.app/">NotesSociety</a></h3>
        <input type="text" id="display" placeholder="0" disabled>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="appendValue('/')">÷</button>
            <button class="btn operator" onclick="appendValue('*')">×</button>
            <button class="btn operator" onclick="appendValue('-')">−</button>

            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn operator" onclick="appendValue('+')">+</button>
            <!-- Notessociety -->
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn equals" onclick="calculateResult()">=</button>
            <!-- Notessociety -->

            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>

            <button class="btn" onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
        </div>
    </div>
    <a href="https://chat.whatsapp.com/IbFLOvxqw5I9opfiS0PCg4" target="_blank" class="whatsapp-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <script src="script.js"></script>
</body>
</html>
